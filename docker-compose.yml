# ============================================
# Veritas - Docker Compose Configuration
# ============================================
# Architecture: Backend (Node.js) + Frontend (Nginx)
# Redis: Menggunakan Redis Cloud, tidak perlu container lokal
# Network: Custom bridge network untuk backend dan frontend
# ============================================

services:
  # ==========================================
  # Backend API Service
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: veritas-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    networks:
      - veritas-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Frontend Service
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veritas-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - veritas-network

# ==========================================
# Networks
# ==========================================
networks:
  veritas-network:
    driver: bridge
