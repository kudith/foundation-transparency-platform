version: "3.8"

services:
  backend:
    image: yourdockerid/veritas-backend:staging
    container_name: veritas-backend-staging
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
    env_file:
      - .env.staging
    networks:
      - veritas-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: yourdockerid/veritas-frontend:staging
    container_name: veritas-frontend-staging
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - veritas-network

networks:
  veritas-network:
    driver: bridge
